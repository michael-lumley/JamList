<link rel="import" href="../../style/shared-styles.html">
<link href="../tag/tag.html" rel="import">
<link href="../trackList/trackList.html" rel="import">

<dom-module id="tag-list">
	<link rel="import" href="../../style/dark-side/dark-side.css" type="css">
	<style include="shared-styles"></style>
  <style></style>

  <template>
		<div flex row>
			<div flex one>
				<paper-menu selected="{{activeTag}}" attr-for-selected="key" style="height: 100%; width: 100%; overflow:auto">
					<template is="dom-repeat" items="{{tags}}" sort="sortFunction">
						<paper-item key="[[item.id]]">[[item.name]]</paper-item>
					</template>
				</paper-menu>
			</div>
			<div flex five>
				<iron-pages selected="{{activeTag}}" attr-for-selected="key">
					<template is="dom-repeat" items="{{tags}}">
						<div key="[[item.id]]">
							<tag-detail
								id="{{item.id}}"
								name="{{item.name}}"
								jl-user-id = "{{item.jlUserId}}"
								tracks="{{tracks}}"
								tags="{{tags}}"
							></tag-detail>
						</div>
					</template>
				</iron-pages>
			</div>
		<!--<iron-data-table id="playlistList" items="[[data]]" style="height: 100%" details-enabled>
			<template is="row-detail">
				<div>
					<iron-overlay-backdrop></iron-overlay-backdrop>
					<paper-dialog id="Playlist{{item.id}}">
						<playlist-detail
							id="{{item.id}}"
							rules="{{item.rules}}"
							name="{{item.name}}"
							library-entries="{{libraryEntries}}"
						>
					</playlist-detail>
					</paper-dialog>
				</div>
			</template>
			<data-table-column name="Name" sort-by="name"><template>[[item.name]]</template></data-table-column>
		</iron-data-table>-->
	</template>
</dom-module>

<script src="tagList.js"></script>
