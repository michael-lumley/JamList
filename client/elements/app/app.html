<dom-module id="jamlist-app">
  <style>
		.bar {
				padding: 0px;
				width: 100%;
				float: left;
				margin-top: 0px;
		}
		#menu-fab {
			float: left;
			padding: 5px;
			margin: 15px;
		}

		#errorDialog {
			top: 10%;
			--paper-dialog-background-color: #fadf46;
			--paper-dialog: {
				border-radius: 7px;
				padding: 15px;
			}
		}

		#spinner-dialog {
			border: 2px solid;
			border-radius: 15px;
		}
	</style>
  <template>
		<paper-dialog id="spinner-dialog" modal>
			<paper-spinner id="spinner"></paper-spinner>
		</paper-dialog>
		<paper-drawer-panel id="drawer" responsive-width="2400px">
			<div drawer id="menuDrawer"></div>
			<div main style="overflow-y: scroll">
				<paper-fab id="menu-fab" icon="menu" style="margin-bottom: 0px" paper-drawer-toggle></paper-fab>
				<div id="display">
					<div id="placeholder">
					</div>
				</div>
			</div>
		</paper-drawer-panel>
		<paper-dialog id="DACaseDisplay" _interestedResizables="[]" with-backdrop style="width: 85%; max-height: 90%; height: 90%; overflow: hidden">
				<div id="caseDisplayTarget" style="padding: 0px; margin: 0px; height: 100%"></div>
		</paper-dialog>
		<paper-dialog id="errorDialog" entry-animation="fade-in-animation" exit-animation="fade-out-animation">
			<div class="horizontal layout center center-justified" style="padding: 0px; margin: 0px; font-size:24px; padding-bottom: 6px">
				<iron-icon icon="icons:warning" style="color: red; padding: 0px; margin: 0px; padding-right: 6px"></iron-icon>
				<b>Warning</b>
			</div>
			<div id="message" style="padding: 0px; margin: 0px;"></div>
		</paper-dialog>
		<paper-dialog id="confirmDialog">
			<div class="bar horizontal layout end-justified" style="margin-bottom: 15px"><paper-toolbar class="flex"><paper-item id="confirmTitle"></paper-item></paper-toolbar></div>
			<div id="confirmContent"></div>
			<paper-item class="bar horizontal layout end-justified">
	    	<paper-button id="confirmButton" class="pinkButton">Continue</paper-button>
	    	<paper-button dialog-dismiss>Cancel</paper-button>
	    </paper-item>
		</paper-dialog>
		<paper-dialog id="auditCaseReview">
      <div id="results" class="horizontal layout" style="max-height: 900px; overflow-y: scroll">
        <div id="auditAdd">
          <div id="addTitle" class="horizontal layout end">
						<paper-item><h2>Add Cases</h2></paper-item>
						<paper-item>(<a href="javascript:void(0);" on-click="selectAllNewAudit">Select All</a>)</paper-item>
					</div>
					<template is="dom-repeat" items="{{audit.new}}" as="item">
            <div class="horizontal layout center" style="padding-bottom: 0.5em">
              <div><paper-checkbox checked="{{item.execute}}" style="margin: 0px"></paper-checkbox></div>
              <div class="flex">
                <b><span>{{item.defendantLast}}</span>, <span>{{item.defendantFirst}}</span></b> (<span>{{item.docketNumber}}</span>)
              </div>
            </div>
          </template>
        </div>
				<div id="auditSync">
					<div id="updateTitle" class="horizontal layout end">
						<paper-item><h2>Conflicts</h2></paper-item>
					</div>
					<template is="dom-repeat" items="{{syncAuditCases}}" as="item">
						<div class="horizontal layout center" style="padding-bottom: 0.5em">
							<div><paper-checkbox checked="{{item.sync}}" style="margin: 0px"></paper-checkbox></div>
							<div class="flex center">
								<b><span>{{item.defendantLast}}</span>, <span>{{item.defendantFirst}}</span></b> (<span>{{item.docketNumber}}</span>)
								{{item.db.defendantLast}}, {{item.db.defendantFirst}} ({{item.db.docketNumber}}) - Next On: {{item.db.nextOn}} for {{item.db.onFor}}<br>
								will be updated to <br>
								{{item.dcs.defendantLast}}, {{item.dcs.defendantFirst}} ({{item.dcs.docketNumber}}) - Next On: {{item.dcs.nextOn}}
							</div>
						</div>
					</template>
				</div>
        <!--

        <h2 style="margin-top:1em">Audit Results - Delete Cases</h2>
        <template is="dom-repeat" items="{{deleteAuditCases}}" as="item">
          <div class="horizontal layout center" style="padding-bottom: 0.5em">
            <div><paper-checkbox checked="{{item.sync}}" style="margin: 0px"></paper-checkbox></div>
            <div class="flex">
              <b>{{item.defendantLast}}, {{item.defendantFirst}}</b> ({{item.docketNumber}})<br>
              Next On: {{item.nextOn}} for {{item.onFor}}
            </div>
          </div>
        </template>
      </div>-->
			</div>
    	<paper-item class="bar horizontal layout end-justified">
      	<paper-button class="pinkButton" on-click="finishAudit">Finalize Changes</paper-button>
      	<paper-button dialog-dismiss>Cancel</paper-button>
    	</paper-item>
    </paper-dialog>
  </template>
</dom-module>

<script src="app.js"></script>
