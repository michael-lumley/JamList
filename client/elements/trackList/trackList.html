<link href="../track/track.html" rel="import">
<link rel="import" href="../../bower_components/iron-data-table/iron-data-table.html">
<link rel="import" href="../../style/shared-styles.html">

<!--https://vaadin.com/elements/-/element/vaadin-grid-->

<dom-module id="track-list">
	<link rel="import" href="../../style/dark-side/dark-side.css" type="css">
	<style include="shared-styles"></style>
  <style></style>

  <template>
		<iron-data-table id="table" items="{{tracks}}" details-enabled style="height: 100%" sort-order='[{"direction": "desc", "path":"playCount"}]'>
			<template is="row-detail">
				<div style="width: 100%; box-sizing: border-box; -webkit-box-sizing: border-box; -moz-box-sizing: border-box">
					<track-details
						album="{{item.album}}"
						album-art-link="{{item.albumArtLink}}"
						artist="{{item.artist}}"
						library-entry-id="{{item.id}}"
						millisduration="{{item.millisduration}}"
						play-count="{{item.playCount}}"
						rating="{{item.rating}}"
						title="{{item.title}}"
						track-id="{{item.id}}"
						tags="{{item.tags}}"
						tags-d-b="{{tags}}"
					></track-details>
				</div>
			</template>
			<data-table-column name="Title" sort-by="title" filter-by="title" flex="3"><template>[[item.title]]</template></data-table-column>
			<data-table-column name="Artist" sort-by="artist" filter-by="artist" flex="3"><template>[[item.artist]]</template></data-table-column>
			<data-table-column name="Album" sort-by="album" filter-by="album" flex="3"><template>[[item.album]]</template></data-table-column>
			<data-table-column name="Play Count" sort-by="playCount" flex="1"><template>[[item.playCount]]</template></data-table-column>
		</iron-data-table>
	</template>
</dom-module>

<script src="trackList.js"></script>
