<link href="../../bower_components/vaadin-grid/vaadin-grid.html" rel="import">
<link rel="import" href="../../bower_components/iron-data-table/iron-data-table.html">
<link rel="import" href="../../style/shared-styles.html">

<!--https://vaadin.com/elements/-/element/vaadin-grid-->

<dom-module id="track-list">
	<link rel="import" href="../../style/dark-side/dark-side.css" type="css">
	<style include="shared-styles"></style>
  <style></style>

  <template>
		<div text-middle><h1>TRACKS</h1></div>
		<iron-data-table items="[[data]]" details-enabled style="height: 100%" sort-order='[{"direction": "desc", "path":"playCount"}]'>
			<template is="row-detail">
				<div style="width: 100%; box-sizing: border-box; -webkit-box-sizing: border-box; -moz-box-sizing: border-box">
					<library-entry-details
						album="{{item.track.album}}"
						album-art-link="{{item.track.albumArtLink}}"
						artist="{{item.track.artist}}"
						library-entry-id="{{item.id}}"
						millisduration="{{item.millisduration}}"
						play-count="{{item.playCount}}"
						rating="{{item.rating}}"
						title="{{item.track.title}}"
						track-id="{{item.track.id}}"
						tags="{{item.tags}}"
					></library-entry-details>
				</div>
			</template>
			<data-table-column name="Title" sort-by="track.title" filter-by="track.title" flex="3"><template>[[item.track.title]]</template></data-table-column>
			<data-table-column name="Artist" sort-by="track.artist" filter-by="track.artist" flex="3"><template>[[item.track.artist]]</template></data-table-column>
			<data-table-column name="Album" sort-by="track.album" filter-by="track.album" flex="3"><template>[[item.track.album]]</template></data-table-column>
			<data-table-column name="Play Count" sort-by="playCount" flex="1"><template>[[item.playCount]]</template></data-table-column>
		</iron-data-table>
	</template>
</dom-module>

<script src="trackList.js"></script>
