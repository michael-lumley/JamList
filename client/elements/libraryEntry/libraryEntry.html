<link rel="import" href="../../style/shared-styles.html" >
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-tags/paper-tags-input.html">
<link rel="import" href="../paper-star-field/paper-star-field.html">

<dom-module id="library-entry-details">
	<style include="shared-styles"></style>
	<style is="custom-style">
		#albumArt {}
	</style>

	<template>
		<div row flex>
			<div col one>
				<img id="albumArt" src="{{albumArtLink}}"></img>
			</div>
			<div col five>
				<div row>
					<div col>
						<paper-input label="Title" style="width: 100%" value="{{title}}"></paper-input>
						<paper-input label="Album" style="width: 100%" value="{{album}}"></paper-input>
						<paper-input label="Artist" style="width: 100%" value="{{artist}}"></paper-input>
					</div>
					<div col>
						<paper-input label="Play Count" style="width: 100%" value="{{playCount}}"></paper-input>
						<paper-star-field yellow rate="{{rating}}"></paper-star-field>
					</div>
				</div>
			<div col>
				<paper-tags-input label="Tags" items="{{tags}}" style="width: 100%"></paper-tags-input>
			</div>
		</div>
	</template>
</dom-module>

<script src="libraryEntry.js"></script>
