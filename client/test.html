<body>
	<style>
		body {
			overflow-y: hidden;
		}
	</style>
	<loopback-data-source
		id="track-data"
		url-base="tracks"
		url-root="localhost:3000/api"
		where='{"jlUserId": "lumleym"}'
		include='{"relation": "tags"}'
		has-many='[]'
		has-belongs-many='["tags"]'
	></loopback-data-source>

	<script>
		setTimeout(function(){
			source = document.getElementById("track-data");
			console.log(source.data)
			ID2 = source.getItemBySQLId(2)
			key2 = source.getItemByPolymerKey("#2")

			source.set("data.#2.artist", "n")
			source.set("data.#2.artist", "ne")
			source.set("data.#2.artist", "new")
			source.set("data.#2.artist", "newI")
			source.set("data.#2.artist", "newIn")
			source.set("data.#2.artist", "newInf")
			source.set("data.#2.artist", "newInfo")
			source.set("data.#2.millisduration", "34562324")
			source.push("data." + source.getIndexBySQLId(6) + ".tags", "testtag")
			console.log(ID2);
		}, "1500")

	</script>
</body>
